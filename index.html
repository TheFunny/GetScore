<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考录取结果</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <div class="font-size-18 font-weight-bold font-color-gray"
            style="height: 30px; line-height: 30px; margin-bottom: 5px;">录取结果</div>
        <div>
            <div class="font-size-15 font-color-red" style="height: 30px; line-height: 30px; margin-bottom: 18px;">
                replaceName，你的2021年录取结果为</div>
            <div class="record-item" style="margin-top: 8px;">
                <div class="record-label">姓名</div>
                <div class="record-desc">replaceName</div>
            </div>
            <div class="record-item">
                <div class="record-label">批次名称</div>
                <div class="record-desc">replacePCMC</div>
            </div>
            <div class="record-item">
                <div class="record-label">科类名称</div>
                <div class="record-desc">replaceKLMC</div>
            </div>
            <div class="record-item">
                <div class="record-label">层次名称</div>
                <div class="record-desc">replaceCCMC</div>
            </div>
            <div class="record-item">
                <div class="record-label">院校代码</div>
                <div class="record-desc">replaceYXDH</div>
            </div>
            <div class="record-item">
                <div class="record-label">院校名称</div>
                <div class="record-desc">replaceYXMC</div>
            </div>
            <div class="record-item">
                <div class="record-label">专业代号</div>
                <div class="record-desc">replaceZYDH</div>
            </div>
            <div class="record-item">
                <div class="record-label">专业名称</div>
                <div class="record-desc">replaceZYMC</div>
            </div>
            <div class="record-item">
                <div class="record-label">录取时间</div>
                <div class="record-desc">replaceLQSJ</div>
            </div>
        </div>
    </div>
</body>

</html>
